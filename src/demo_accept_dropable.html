<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo accept droppable</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <style>
        #draggable, #draggable2 { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }
        #droppable { width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; } 
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <div id="draggable" class="ui-widget-content accept">
      <p>I revert when I&apos;m dropped</p>
    </div>
       
    <div id="draggable2" class="ui-widget-content accept">
      <p>I revert when I&apos;m not dropped</p>
    </div>
       
    <div id="droppable" class="ui-widget-header">
      <p>Drop me here</p>
    </div>

    <button>Click me</button>


    <script>
        $( "#draggable" ).draggable({ revert: "valid" });
        $( "#draggable2" ).draggable({ revert: false });
 
        $( "#droppable" ).droppable({
            accept: '#draggable2',
            classes: {
                "ui-droppable-active": "ui-state-active",
                "ui-droppable-hover": "ui-state-hover"
            },
            out: (event, ui) => {
                console.log('OUT!!!')
            }
        });

        $('button').click(() => {
            var option = $('#droppable').droppable('option')
            console.log(option)
        })
    </script>
</body>
</html>
